<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFU Swipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Minimal Header -->
        <header class="header">
            <button class="header-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L15 9L22 10L17 15L18 22L12 19L6 22L7 15L2 10L9 9L12 2Z" stroke="white" stroke-width="2"/>
                </svg>
            </button>
            <div class="logo">swipe</div>
            <button class="header-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                    <path d="M12 6V12L16 16" stroke="white" stroke-width="2"/>
                </svg>
                <span class="notification-dot"></span>
            </button>
        </header>

        <!-- Card Stack -->
        <div class="card-stack">
            <div class="card" id="current-card">
                <!-- Full Image Background -->
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?w=400&h=600&fit=crop" alt="Pasta">
                    
                    <!-- Gradient Overlay -->
                    <div class="image-gradient"></div>
                    
                    <!-- Price Badge -->
                    <div class="price-badge">$10</div>
                    
                    <!-- Info Overlay -->
                    <div class="card-info">
                        <div class="card-top-row">
                            <span class="card-category">FOOD</span>
                            <span class="card-distance">0.3 km away</span>
                        </div>
                        
                        <h2 class="card-title">Creamy Alfredo Pasta</h2>
                        <p class="card-subtitle">Ready in 20 mins ‚Ä¢ Free delivery</p>
                        
                        <div class="seller-row">
                            <div class="seller-info">
                                <img class="seller-pic" src="https://i.pravatar.cc/40?img=3" alt="Seller">
                                <span class="seller-name">Alex Chen</span>
                                <svg class="verified-check" width="16" height="16" viewBox="0 0 24 24" fill="#3B82F6">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <div class="rating">
                                <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                                <span class="rating-count">4.9</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Like/Nope Indicators -->
                <div class="choice-badge like-badge">WANT</div>
                <div class="choice-badge nope-badge">PASS</div>
            </div>

            <!-- Background Cards for Stack Effect -->
            <div class="card card-behind-1"></div>
            <div class="card card-behind-2"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-row">
            <button class="action-btn small-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#FCD34D">
                    <path d="M12 2L9 9H2L7 13L5 20L12 16L19 20L17 13L22 9H15L12 2Z"/>
                </svg>
            </button>
            
            <button class="action-btn main-btn reject" onclick="swipeCard('left')">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FF4458" stroke-width="3">
                    <path d="M6 6L18 18M6 18L18 6"/>
                </svg>
            </button>
            
            <button class="action-btn main-btn super">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#3B82F6">
                    <path d="M12 2L15 9L22 10L17 15L18 22L12 19L6 22L7 15L2 10L9 9L12 2Z"/>
                </svg>
            </button>
            
            <button class="action-btn main-btn accept" onclick="swipeCard('right')">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="#10B981">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </button>
            
            <button class="action-btn small-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#A855F7">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="3" y="3" width="7" height="7" rx="1"/>
                    <rect x="14" y="3" width="7" height="7" rx="1"/>
                    <rect x="3" y="14" width="7" height="7" rx="1"/>
                    <rect x="14" y="14" width="7" height="7" rx="1"/>
                </svg>
            </button>
            <button class="nav-btn" onclick="showPage('search')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
            </button>
            <button class="nav-btn nav-center" onclick="showPage('create')">
                <div class="nav-center-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M12 5v14m-7-7h14"/>
                    </svg>
                </div>
            </button>
            <button class="nav-btn" onclick="showPage('messages')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
            <button class="nav-btn" onclick="showPage('profile')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="10" r="3"/>
                    <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/>
                </svg>
            </button>
        </nav>
    </div>

    <!-- Create Post Page -->
    <div id="create-page" class="page hidden">
        <header class="page-header">
            <button class="back-btn" onclick="showPage('home')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M19 12H5m7-7l-7 7 7 7"/>
                </svg>
            </button>
            <span class="page-title">New Post</span>
            <button class="next-btn">Next</button>
        </header>

        <div class="create-container">
            <!-- Image Upload Area -->
            <div class="image-upload-area" onclick="selectImage()">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <p>Tap to add photo</p>
                <span class="upload-hint">Good photos sell 5x faster</span>
            </div>

            <!-- Quick Categories -->
            <div class="quick-categories">
                <button class="cat-btn active">
                    <span>üçî</span>
                    <span>Food</span>
                </button>
                <button class="cat-btn">
                    <span>üìö</span>
                    <span>Books</span>
                </button>
                <button class="cat-btn">
                    <span>üëï</span>
                    <span>Fashion</span>
                </button>
                <button class="cat-btn">
                    <span>üéÆ</span>
                    <span>Tech</span>
                </button>
                <button class="cat-btn">
                    <span>üòÇ</span>
                    <span>Memes</span>
                </button>
            </div>

            <!-- Form Fields -->
            <div class="form-fields">
                <input type="text" class="modern-input" placeholder="What are you posting?" maxlength="40">
                <textarea class="modern-textarea" placeholder="Tell them why it's amazing..." maxlength="120"></textarea>
                
                <div class="price-row">
                    <div class="price-input-wrapper">
                        <span class="currency">$</span>
                        <input type="number" class="price-input" placeholder="0">
                    </div>
                    <button class="free-toggle">or FREE</button>
                </div>
            </div>

            <button class="post-btn">
                <span>Post to Feed</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M5 12h14m-7-7l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
